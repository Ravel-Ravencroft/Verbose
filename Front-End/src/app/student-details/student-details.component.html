<table mat-table matSort [dataSource] = "dataSource" class = "mat-elevation-z8">
    <ng-container matColumnDef = "date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef = "let row">{{ row.date }}</td>
    </ng-container>

    <ng-container matColumnDef = "time">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef = "let row">{{ row.time }}</td>
    </ng-container>

    <ng-container matColumnDef = "punctuality">
        <th mat-header-cell *matHeaderCellDef>Punctuality Status</th>
        <td mat-cell *matCellDef = "let row">{{ checkStatus(row.time) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef = "DISPLAYED_COLUMNS"></tr>
    <tr mat-row *matRowDef = "let row; columns: DISPLAYED_COLUMNS;"></tr>
</table>
